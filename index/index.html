<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Brasil - assistir a séries ou filme</title>
    <link rel="shortcut icon" href="/img/netflixicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/style/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=translate"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=translate"
    />
  </head>
  <body>
    <div id="container-principal">
      <header>
        <img src="/img/netflix.png" alt="" />
        <select name="idioma" id="idioma">
          <option value="pt">Português</option>
          <option value="eng">ingleis</option>
        </select>
        <button id="entrar">entrar</button>
      </header>

      <div id="caixa-de-divugacao">
        <div id="fundo">
          <div id="teste">
            <div id="divugacao">
              <div class="display-none">
                <div id="degrade-divugacao">
                  <div id="texto-degrade">
                    <div></div>
                    <h1>
                      Diversão ilimitada é aqui. Planos a partir de R$ 20,90.
                    </h1>
                    <br />
                    <label>cancele ou troque de plano quando quiser</label>
                  </div>

                  <div id="plano-anuncio">

                    <h2>padrão com anúcio</h2>
                    <label id="qualidade">1080p</label>
                    <label id="servico">boa qualidade de vídeo</label>
                    <label id="servico">menos anúncios do que voce pensa</label>
                    
                    <label id="precos">R$20,90/mês</label>

                  </div>
                  <div id="plano-padrao">

                    
                    <h2>padrão</h2>
                    <label id="qualidade">1080p</label>
                    <label id="servico">boa qualidade de vídeo</label>
                    <label id="servico">sem anúncios</label>
                    
                    <label id="precos">R$44,90/mês</label>



                  </div>
                  <div id="plano-premium">

                    
                    <h2>premium</h2>
                    <label id="qualidade">4K + HDR</label>
                    <label id="servico">melhor qualidade de vídeo</label>
                    <label id="servico">som imersivo(áudio espacial)</label>
                    <label id="servico">sem anúncios</label>
                    <label id="precos">R$59,90/mês</label>



                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
